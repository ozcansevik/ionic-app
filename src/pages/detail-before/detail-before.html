<ion-header>

</ion-header>


<ion-content>

    <div class="navbar">
      <button (click)="navPop()"><ion-icon name="arrow-back"></ion-icon></button>
    </div>

  <div class="div_img">
      <img *ngIf="!hiking.imageUrl" class="hiking_img" src="http://fabienloaec.com/wp-content/themes/trend/assets/img/empty/424x500.png"/>
      <img *ngIf="hiking.imageUrl" class="hiking_img" src="../../assets/imgs/{{hiking.imageUrl}}"/>
  </div>

  <div class="hiking_data" *ngIf="hiking">

    <h1>{{hiking.name}}</h1>

    <div>{{hiking.note}}/5</div>
    <div>{{hiking.lieu}}</div>
    <div>~{{hiking.duree | date : 'h:mm'}}</div>
    <div>{{hiking.denivele}}</div>
    <div class="description_text">{{hiking.description}}</div>

  </div>

  <div class="inline_div">
    <button class="button" (click)="start(hiking)" ion-button outline  color="dark">Start</button>
  </div>

  <div class="map_div">
    <map-component [navigationMode]="false"></map-component>
  </div>

</ion-content>

<ion-header>

</ion-header>


<ion-content>

  <div>
    <img class="header_img" src="http://fabienloaec.com/wp-content/themes/trend/assets/img/empty/424x500.png"/>
  </div>

  <div class="hiking_data" *ngIf="hiking">

    <h1>{{hiking.name}}</h1>

    <div>{{hiking.note}}/5</div>
    <div>{{hiking.lieu}}</div>
    <div>{{hiking.duree}}</div>
    <div>{{hiking.denivele}}</div>
    <div class="description_text">{{hiking.description}}</div>

    <button (click)="start(hiking)" ion-button outline  color="dark">Start</button>
  </div>

  <div class="map_div">
      <img class="header_img" src="http://images.indianexpress.com/2017/05/google-maps-759.jpg"/>
  </div>

</ion-content>
